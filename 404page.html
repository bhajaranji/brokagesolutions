<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 — Page not found • Stackly</title>

<style>
/* VARIABLES */
:root{
  --primary:#0D1B2A;
  --secondary:#1B263B;
  --light:#E0E1DD;
  --accent:#D4AF37;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--primary);
  color:var(--light);
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  -webkit-font-smoothing:antialiased;
}

/* CONTAINER */
.container{
  max-width:1150px;
  margin:0 auto;
  padding:40px 20px;
}

/* PAGE WRAPPER */
.page-404{
  min-height:90vh;
  display:flex;
  align-items:center;
}

/* GRID */
.page-404 .wrap{
  display:flex;
  align-items:center;
  gap:60px;
  width:100%;
}

/* LEFT SECTION */
.logo{
  height:56px;
  margin-bottom:20px;
}
h1{
  font-size:40px;
  font-weight:800;
  margin-bottom:10px;
  color:var(--accent);
}
.lead{
  font-size:17px;
  opacity:.9;
  line-height:1.5;
  margin-bottom:20px;
}

/* SEARCH FORM */
.quick-search{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
.quick-search input{
  flex:1;
  padding:12px 15px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:var(--light);
  font-size:15px;
}
.quick-search input::placeholder{
  color:rgba(255,255,255,0.5);
}
.quick-search button{
  background:var(--accent);
  color:var(--primary);
  padding:12px 18px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  font-weight:700;
}
.searching{
  margin-top:5px;
  font-size:14px;
  color:var(--accent);
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  gap:10px;
  margin:20px 0;
}
.actions a{
  text-decoration:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:600;
  transition:.2s;
}
a.home-btn{
  border:1px solid rgba(255,255,255,0.1);
  color:var(--light);
}
a.support-btn{
  border:1px solid var(--accent);
  color:var(--accent);
}
a:hover{
  transform:translateY(-2px);
}

/* SMALL NOTE */
.small-note{
  font-size:13px;
  opacity:.7;
  margin-top:10px;
}

/* RIGHT ILLUSTRATION */
.illustration-box{
  flex:0 0 480px;
  height:380px;
  border-radius:16px;
  background:linear-gradient(120deg,rgba(212,175,55,0.10),rgba(19,33,46,0.2));
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
}

/* Simple floating circles */
.circle{
  position:absolute;
  border-radius:50%;
  opacity:0.25;
  animation:float 5s ease-in-out infinite alternate;
}
.circle.c1{width:120px;height:120px;top:40px;left:60px;background:var(--accent);animation-delay:0.5s}
.circle.c2{width:80px;height:80px;bottom:50px;right:70px;background:var(--light);animation-delay:1.3s}
.circle.c3{width:60px;height:60px;top:160px;right:110px;background:var(--accent);animation-delay:0.9s}

@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-14px)}
}

/* RESPONSIVE */
@media(max-width:900px){
  .page-404 .wrap{
    flex-direction:column-reverse;
    text-align:center;
  }
  .illustration-box{
    width:100%;
    height:260px;
  }
  .quick-search{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<div class="page-404">
  <div class="container">
    <div class="wrap">

      <!-- RIGHT (illustration) -->
      <div class="illustration-box">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>

      <!-- LEFT CONTENT -->
      <div>
        <img src="assets/images/logo3.webp" class="logo" alt="Stackly">

        <h1>404 — Page Not Found</h1>
        <p class="lead">Looks like the page you’re searching for has moved or never existed. Let's get you back on track.</p>

       
        <div id="searchMsg"></div>

        <div class="actions">
          <a href="index.html" class="home-btn">← Back Home</a>

        </div>

        <p class="small-note">If you clicked a broken link, use the search or return to the home page.</p>
      </div>

    </div>
  </div>
</div>

<script>
/* SEARCH VALIDATION */
document.getElementById("searchForm").addEventListener("submit", function(e){
  e.preventDefault();

  const q = document.getElementById("q");
  const msg = document.getElementById("searchMsg");
  msg.textContent = "";

  if(!q.value.trim()){
    msg.textContent = "Please enter something to search.";
    msg.className = "searching";
    q.focus();
    return;
  }

  msg.textContent = "Searching… redirecting";
  msg.className = "searching";

  setTimeout(()=>{
    window.location.href = "search-results.html?q=" + encodeURIComponent(q.value.trim());
  },500);
});
</script>

</body>
</html>
